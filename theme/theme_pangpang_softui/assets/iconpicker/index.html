<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Icon Picker</title>
	<link rel="stylesheet" href="assets/fonts/all.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


	<div class="icon-picker-wrap" id="icon-picker-wrap">
		<ul class="icon-picker">
			<li class="icon-none" title="None"><i class="fas fa-ban"></i></li>
			<li id='select-icon' class="select-icon" title="Icon Library"><i class="fas fa-circle"></i></li>
			<input type="hidden" name="icon_value" id="icon_value" value="">
			<div class="aim-indicator"><i class="fas fa-arrow-down"></i></div>
		</ul>
	</div>


	<script src="assets/js/aesthetic-icon-picker.js"></script>
	<script>

		var newIcon = {
			"material":{
				"regular":{
					"list-icon":"",
					"icon-style":"mt-regular",
					"icons":["some","some2"],
				}
			}
		}


		AestheticIconPicker({
			'selector': '#icon-picker-wrap', // must be an ID
			'onClick': '#select-icon',  // must be an ID
			"iconLibrary": newIcon
		});

	</script>
</body>
</html>
